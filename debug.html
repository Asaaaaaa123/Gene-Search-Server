<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Debug Tool</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Gene Ontology API Debug Tool</h1>
    
    <div class="section">
        <h2>1. Check Available Themes</h2>
        <button onclick="checkThemes()">Get Available Themes</button>
        <div id="themesResult"></div>
    </div>
    
    <div class="section">
        <h2>2. Test Enrichment Analysis</h2>
        <input type="file" id="geneFile" accept=".txt">
        <button onclick="testEnrichment()">Test Enrichment</button>
        <div id="enrichmentResult"></div>
    </div>
    
    <div class="section">
        <h2>3. Test Theme Chart Generation</h2>
        <input type="file" id="chartFile" accept=".txt">
        <select id="themeSelect">
            <option value="">Select a theme...</option>
        </select>
        <button onclick="testChart()">Generate Chart</button>
        <div id="chartResult"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8001';
        
        async function checkThemes() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/debug/themes`);
                const data = await response.json();
                
                document.getElementById('themesResult').innerHTML = `
                    <h3>All Available Themes (${data.theme_count}):</h3>
                    <ul>
                        ${data.available_themes.map(theme => `<li>${theme}</li>`).join('')}
                    </ul>
                    <p><em>Note: Only themes with matching GO terms will appear in analysis results</em></p>
                `;
                
                // Update theme select with all themes
                const themeSelect = document.getElementById('themeSelect');
                themeSelect.innerHTML = '<option value="">Select a theme...</option>';
                data.available_themes.forEach(theme => {
                    themeSelect.innerHTML += `<option value="${theme}">${theme}</option>`;
                });
                
            } catch (error) {
                document.getElementById('themesResult').innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }
        
        async function testEnrichment() {
            const fileInput = document.getElementById('geneFile');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a file first');
                return;
            }
            
            try {
                const formData = new FormData();
                formData.append('file', file);
                
                const response = await fetch(`${API_BASE_URL}/api/debug/test-enrichment`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.error) {
                    document.getElementById('enrichmentResult').innerHTML = `<div class="error">Error: ${data.error}</div>`;
                } else {
                    document.getElementById('enrichmentResult').innerHTML = `
                        <div class="success">
                            <h3>Enrichment Analysis Results:</h3>
                            <p><strong>Genes loaded:</strong> ${data.gene_count}</p>
                            <p><strong>Enrichment terms:</strong> ${data.enrichment_terms}</p>
                            <p><strong>Themed terms:</strong> ${data.themed_terms}</p>
                            <h4>Theme Distribution:</h4>
                            <ul>
                                ${Object.entries(data.theme_distribution).map(([theme, count]) => 
                                    `<li>${theme}: ${count} terms</li>`
                                ).join('')}
                            </ul>
                            <h4>Sample Terms:</h4>
                            <pre>${JSON.stringify(data.sample_terms, null, 2)}</pre>
                        </div>
                    `;
                }
                
            } catch (error) {
                document.getElementById('enrichmentResult').innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }
        
        async function testChart() {
            const fileInput = document.getElementById('chartFile');
            const themeSelect = document.getElementById('themeSelect');
            const file = fileInput.files[0];
            const theme = themeSelect.value;
            
            if (!file || !theme) {
                alert('Please select both a file and a theme');
                return;
            }
            
            try {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('theme', theme);
                
                const response = await fetch(`${API_BASE_URL}/api/ontology/theme-chart`, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    document.getElementById('chartResult').innerHTML = `<div class="error">HTTP ${response.status}: ${errorText}</div>`;
                    return;
                }
                
                const data = await response.json();
                
                document.getElementById('chartResult').innerHTML = `
                    <div class="success">
                        <h3>Chart Generated Successfully!</h3>
                        <p><strong>Theme:</strong> ${theme}</p>
                        <p><strong>Subterms:</strong> ${data.subterms.length}</p>
                        <img src="data:image/png;base64,${data.chart_base64}" alt="Generated Chart" style="max-width: 100%; border: 1px solid #ccc;">
                        <h4>Subterms:</h4>
                        <ul>
                            ${data.subterms.map(subterm => 
                                `<li>${subterm.name}: ${subterm.score.toFixed(3)}</li>`
                            ).join('')}
                        </ul>
                    </div>
                `;
                
            } catch (error) {
                document.getElementById('chartResult').innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }
        
        // Load themes on page load
        window.onload = checkThemes;
    </script>
</body>
</html>
